<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Connects to JS File-->
    <script src="./index.js"></script> 

    <!-- Main Section for Adding Tasks  -->
    <section class="todo-container"> 
        <h1> Tasks Inbox</h1>

        <!-- User Input Containter -->
        <div class="todo-input-containter">
            <input type="text" id="taskInput" placeholder="Add your tasks here" />
            <button id="addTaskBtn"> Add Task</button>
        </div>

        <!-- Task List Container -->
        <div class="task-list-container">
            <p id="noTasksMessage"> No Tasks Added</p>
            <ul id="taskList"></ul>
        </div>

    </section>

</body>
</html>
